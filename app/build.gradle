apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.appmatic.baseapp"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 932
        versionName "0.9.3.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibraryVersion = '27.1.1'
    butterKnifeversion = '8.5.1'
    retrofitVersion = '2.2.0'
    playServicesVersion = '15.0.0'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:support-v13:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"
    implementation "com.android.support:support-v4:$supportLibraryVersion"
    implementation "com.google.android.gms:play-services-maps:$playServicesVersion"
    implementation "com.google.firebase:firebase-messaging:$playServicesVersion"
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.jakewharton:butterknife:$butterKnifeversion"
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.github.GrenderG:Prefs:1.3'
    implementation 'com.jakewharton:process-phoenix:2.0.0'
    implementation 'com.afollestad.material-dialogs:core:0.9.4.3'
    implementation 'com.pixplicity.htmlcompat:library:1.0.0'
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeversion"
}

apply plugin: 'com.google.gms.google-services'